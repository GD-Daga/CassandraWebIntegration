server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Redirect all non-file requests to index.html
        try_files $uri /index.html;
    }

    # Optional: Handle 404 errors by serving index.html
    error_page 404 /index.html;

    # Optional: Add caching for static files (adjust caching policies as needed)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|otf|svg|json)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}